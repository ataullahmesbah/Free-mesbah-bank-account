<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-3xl  text-violet-900 text-center pt-5">Let's <span class="text-slate-500 hover:text-green-600">get</span> your
        <span class="font-bold hover:text-blue-600">some Mooooooooooney</span>
    </h1>
</header>

<main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-lime-500 p-6 rounded-xl">
                <h4 class="text-2xl font-semibold">Deposit</h4>
                <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>      
            </div>
            <div class="bg-gradient-to-r from-indigo-500 via-purple-700 to-pink-500 p-6 rounded-xl">
                <h4 class="text-2xl font-semibold">Withdraw</h4>
                <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>      
            </div>
            <div class="bg-indigo-700 p-6 rounded-xl">
                <h4 class="text-2xl font-semibold">Balance</h4>
                <h3 class="text-5xl">$<span id="balance-total">1540</span></h3>      
            </div>
            
        </div>
    </section>
    <!-- desposit and withdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <!-- please deposite  -->
            <div class="bg-gradient-to-r from-cyan-800 to-green-600 p-6 rounded-xl">
                <h4 class="text-2xl font-semibold mb-4 text-white">Please Deposit</h4>
                <input id="deposit-field" class="w-9/12 block mb-2 px-2" type="text" name="" placeholder="$ Amount you want to deposit">
        
        <button id="btn-deposit" class="bg-orange-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-blue-800 mb-4 text-2xl">Deposit</button>     
            </div>
            <!--  please withdraw -->
            <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6 rounded-xl">
                <h4 class="text-2xl font-semibold mb-4 text-white">Please Withdraw</h4>
                <input id="withdraw-field" class="w-9/12 block mb-2 px-2" type="text" name="" placeholder="$ Amount you want to withdraw">
        
            <button id="btn-withdraw" class="bg-lime-600 px-5 py-2 text-white font-medium rounded-lg hover:bg-green-600 mb-4 text-2xl">Withdraw</button>      
            </div>
        </div>
    </section>
</main>

<!-- js adding bank desposit.js file -->
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
    
</body>
</html>
